<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - Sign In</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #141414; background-image: url('https://images.unsplash.com/photo-1536440136628-849c177e76a1?q=80&w=2025&auto=format&fit=crop'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background: rgba(0, 0, 0, 0.9); padding: 40px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); width: 350px; text-align: center; border: 1px solid #333;">
        <h2 style="margin-bottom: 25px; color: tomato; font-size: 28px; text-transform: uppercase; letter-spacing: 2px;">Sign In</h2>
        
        <form>
            <input type="text" placeholder="Username" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; border-radius: 4px; background: #222; color: white; box-sizing: border-box;">
            <input type="password" placeholder="Password" required style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; border-radius: 4px; background: #222; color: white; box-sizing: border-box;">
            
            <a href="home.html" style="text-decoration: none;">
                <button type="button" style="width: 100%; padding: 12px; margin-top: 20px; background: tomato; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold;">
                    Sign In
                </button>
            </a>
        </form>

        <div style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
            <h4 style="color: tomato; margin: 0 0 10px 0; font-size: 14px;">About Us</h4>
            <p style="color: #bbb; font-size: 13px; line-height: 1.6; margin: 0;">
                Join the ultimate platform to discover and search your favorite films. Curate your watchlist and never miss a blockbuster.
            </p>
        </div>
    </div>
</body>
</html>
