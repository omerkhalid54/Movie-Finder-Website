<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Finder Signup</title>
</head>
<body style="
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background-image: url('background.jpg'); 
    background-size: cover; 
    background-position: center; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
">
<div style="
    background: white; 
    padding: 20px; 
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    width: 300px; 
    text-align: center;
">
    <h2 style="margin-bottom: 20px;">Movie Finder - Sign In</h2>
   <form method="GET" action="movie-finder.html">

        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            style="
                width: 100%; 
                padding: 10px; 
                margin: 10px 0; 
                border: 1px solid #ccc; 
                border-radius: 4px;
            "
        >
        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="
                width: 100%; 
                padding: 10px; 
                margin: 10px 0; 
                border: 1px solid #ccc; 
                border-radius: 4px;
            "
        >
        <a href="Index.html" target="_blank">
           <button
  type="submit"
  style="
    width: 100%;
    padding: 10px;
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  "
>
  Sign In
</button>
