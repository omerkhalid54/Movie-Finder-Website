<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Finder Signup</title>
</head>
<body style="
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background-image: url('homepage3.jpg'); 
    background-size: cover; 
    background-position: center; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    height: 100vh;
">

<div style="
    background:black; 
    padding: 30px; 
    border-radius: 8px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); 
    width: 320px; 
    text-align: center;
">
    <h2 style="margin-bottom: 20px; color:tomato;">Movie Finder - Sign In</h2>
    
    <form method="GET" action="movie-finder.html">
        <input
            type="text"
            name="username"
            placeholder="Username"
            required
            style="
                width: 100%; 
                padding: 10px; 
                margin: 7px 0; 
                border: 1px solid #cccccc; 
                border-radius: 4px;
                box-sizing: border-box;
            "
        >
        <input
            type="password"
            name="password"
            placeholder="Password"
            required
            style="
                width: 100%; 
                padding: 10px; 
                margin: 7px 0; 
                border: 1px solid #cccccc; 
                border-radius: 4px;
                box-sizing: border-box;
            "
        >
        <a href="Index.html" target="_blank" style="text-decoration: none;">
            <button
                type="button"
                style="
                    width: 100%; 
                    padding: 10px; 
                    margin-top: 10px;
                    background: #007BFF; 
                    color: white; 
                    border: none; 
                    border-radius: 4px; 
                    cursor: pointer;
                    font-size: 16px;
                "
            >
                Sign In
            </button>
        </a>
    </form>

    <div style="margin-top: 25px; border-top: 1px solid #333; padding-top: 15px;">
        <h4 style="color: tomato; margin: 0 0 10px 0;">About Us</h4>
        <p style="color: #cccccc; font-size: 13px; line-height: 1.5; margin: 0;">
            Movie Finder is the ultimate platform to discover, rate, and review your favorite films. Join our community to curate your watchlist and never miss a blockbuster.
        </p>
    </div>
    </div>
</body>
</html>
