<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - Home</title>
    <style>
        /* Dark Theme Global Styles */
        body {
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar Styling (Left side of Image 1) */
        nav {
            width: 200px;
            height: 100vh;
            background-color: #000;
            padding: 20px;
            border-right: 1px solid #333;
            position: fixed;
        }

        nav h1 { color: tomato; font-size: 1.2rem; }
        nav ul { list-style: none; padding: 0; }
        nav li { padding: 15px 0; cursor: pointer; color: #aaa; }
        nav li:hover { color: white; }

        /* Content Area */
        main {
            margin-left: 240px; /* Space for the sidebar */
            padding: 40px;
            width: 100%;
        }

        /* Hero Section (Fantasy Island area) */
        .hero {
            background: linear-gradient(to right, rgba(0,0,0,0.8), transparent), url('homepage3.jpg');
            background-size: cover;
            height: 300px;
            border-radius: 10px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero button {
            background: red;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 150px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Movie Grid (Trending Movies area) */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .movie-card img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <nav>
        <h1>Movie Finder</h1>
        <ul>
            <li style="color: white; border-left: 3px solid red; padding-left: 10px;">Home</li>
            <li>Movies</li>
            <li>TV Shows</li>
        </ul>
    </nav>

    <main>
        <div class="hero">
            <h2>Fantasy Island</h2>
            <p>A group of content viewers arrive at an island hotel...</p>
            <button>Check More</button>
        </div>

        <h3>Trending Movies <span style="color: red; font-size: 0.8rem; margin-left: 10px; cursor: pointer;">see all</span></h3>
        
        <div class="movie-grid">
            <div class="movie-card"><img src="extraction.jpg" alt="Extraction"></div>
            <div class="movie-card"><img src="star-wars.jpg" alt="Star Wars"></div>
            <div class="movie-card"><img src="got.jpg" alt="Game of Thrones"></div>
            <div class="movie-card"><img src="birdsofprey.jpg" alt="Birds of Prey"></div>
        </div>
    </main>

</body>
</html>
